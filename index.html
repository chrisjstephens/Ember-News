<!DOCTYPE html>
<html lang="EN">
	<head>
		<title>Ember News! - Your #1 Source for Ember News!</title>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Ember News! An EmberJS project by Chris Stephens">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="http://builds.emberjs.com/tags/v1.11.1/ember.min.js"></script>
		<script src="http://builds.emberjs.com/release/ember-template-compiler.js"></script>
		<script src="http://builds.emberjs.com/beta/ember-data.min.js"></script>
		<script src="app/app.js"></script>
		<script src="app/router.js"></script>
		<script src="app/controllers/application.js"></script>
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
	
		<script type="text/x-handlebars">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menuNavbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Ember News</a>
			</div>
			<div class="collapse navbar-collapse" id="menuNavbar">
				<ul class="nav navbar-nav">
				
					<li role="presentation" class="active">
					 {{#link-to 'local'}}
					  Local
					{{/link-to}}
					</li>
				
					<li role="presentation">
					{{#link-to 'worldnews'}}
					  World News
					{{/link-to}}
					</li>
				
					<li role="presentation">
					{{#link-to 'business'}}
					  Business
					{{/link-to}}
					</li>
				
					<li role="presentation">
					{{#link-to 'entertainment'}}
					  Entertainment
					{{/link-to}}
					</li>
			
				</ul>
			</div>
			</div>
		</nav>
		<div class="container">
			<div class="well">
				{{outlet}}
			</div>
		</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="index">
			<img src="images/EmberNews.png" class="center-block img-responsive"/>
			Welcome To Ember News
			
		</script>
		<script type="text/x-handlebars" data-template-name="local">
			<h2>Local</h2>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" id="panel-title">Panel title<a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon"></span></a></h3>
				</div>
				<div class="panel-body">
					Panel content
				</div>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="worldnews">
			<h2>World News</h2>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" id="panel-title">Panel title<a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon"></span></a></h3>
				</div>
				<div class="panel-body">
					Panel content
				</div>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="business">
			<h2>Business</h2>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" id="panel-title">Panel title<a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon"></span></a></h3>
				</div>
				<div class="panel-body">
					Panel content
				</div>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="entertainment">
			<h2>Entertainment</h2>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" id="panel-title">Panel title<a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon"></span></a></h3>
				</div>
				<div class="panel-body">
					Panel content
				</div>
			</div>
		</script>
	</body>
</html>
