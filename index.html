<!DOCTYPE html>
<html lang="EN">
	<head>
		<title>Ember News! - Your #1 Source for Ember News!</title>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Ember News! An EmberJS project by Chris Stephens">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="http://builds.emberjs.com/tags/v1.11.1/ember.min.js"></script>
		<script src="http://builds.emberjs.com/release/ember-template-compiler.js"></script>
		<script src="http://builds.emberjs.com/beta/ember-data.min.js"></script>
		<script src="app/app.js"></script>
		<script src="app/router.js"></script>
		<script src="app/controllers/application.js"></script>
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<script type="text/x-handlebars">
		 {{#link-to 'local'
          class='btn btn-default'}}
          Local
        {{/link-to}}
        
        {{#link-to 'worldnews'
          class='btn btn-default'}}
          WorldNews
        {{/link-to}}
		
		{{#link-to 'business'
          class='btn btn-default'}}
          Business
        {{/link-to}}
		
		{{#link-to 'entertainment'
          class='btn btn-default'}}
          Entertainment
        {{/link-to}}
		
		OUTPUT-{{outlet}}
		</script>
		
		<script type="text/x-handlebars" data-template-name="index">
			Welcome To Ember News!
			
		</script>
		<script type="text/x-handlebars" data-template-name="local">
			Local
		</script>
		<script type="text/x-handlebars" data-template-name="worldnews">
			World News
		</script>
		<script type="text/x-handlebars" data-template-name="business">
			Business
		</script>
		<script type="text/x-handlebars" data-template-name="entertainment">
			Entertainment
		</script>
		
	</body>
</html>
