<!DOCTYPE html>
<html lang="EN">
	<head>
		<title>Ember News! - Your #1 Source for Ember News!</title>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Ember News! An EmberJS project by Chris Stephens">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="http://builds.emberjs.com/tags/v1.11.1/ember.min.js"></script>
		<script src="http://builds.emberjs.com/release/ember-template-compiler.js"></script>
		<script src="http://builds.emberjs.com/beta/ember-data.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
		<script src="app/app.js"></script>
		<script src="app/router.js"></script>
		<script src="app/controllers/application.js"></script>
		<script src="app/models/entries.js"></script>
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
	
		<script type="text/x-handlebars">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menuNavbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Ember News</a>
			</div>
			<div class="collapse navbar-collapse" id="menuNavbar">
				<ul class="nav navbar-nav">
					{{#link-li}}
					  {{#link-to 'local'}}
						Local
					  {{/link-to}}
					{{/link-li}}
					
					{{#link-li}}
					  {{#link-to 'wnews'}}
						World News
					  {{/link-to}}
					{{/link-li}}
					
					{{#link-li}}
					  {{#link-to 'business'}}
						Business
					  {{/link-to}}
					{{/link-li}}
					
					{{#link-li}}
					  {{#link-to 'entertainment'}}
						Entertainment
					  {{/link-to}}
					{{/link-li}}
					
					{{#link-li}}
					  {{#link-to 'weather'}}
						Weather
					  {{/link-to}}
					{{/link-li}}
					

				</ul>
			</div>
			</div>
		</nav>
		<div class="container">
			<div class="well">
				<img src="images/EmberNews.png" class="center-block img-responsive"/>
			</div>
			<div class="well">
				<span class="pull-left">{{format-date}}</span>
				<span class="pull-right">
				Ember Stock Market: 
				{{#if breakingnews}}
				 <i class="glyphicon glyphicon-menu-down text-danger"></i> {{emberStock}}%
				{{ else }}
				 <i class="glyphicon glyphicon-menu-up text-success"></i> {{emberStock}}%
				{{/if}}
				</span>
				<div class="clearfix"></div>
			</div>
			<!--<button {{action "bnews"}}>Breaking News?</button>-->
		{{#if breakingnews}}
			<div class="alert alert-danger" role="alert">
				<strong>BREAKING NEWS!</strong> The price of ember is down {{emberStock}}%!
			</div>
		{{/if}}
			<div class="well">
				{{outlet}}
			</div>
			<div class="well">
				Ember News! - Your #1 Source for Ember News!
			</div>
		</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="index">
			Please select some news!
		</script>
		
		<script type="text/x-handlebars" data-template-name="local">
			<h2>Local</h2>
			{{#each entries in model}}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" id="panel-title">{{entries.title}} - {{entries.date}}<a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon"></span></a></h3>
				</div>
				<div class="panel-body">
					{{entries.post}}
				</div>
			</div>
			{{/each}}
		</script>
		<script type="text/x-handlebars" data-template-name="wnews">
			<h2>World News</h2>
			{{#each entries in model}}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" id="panel-title">{{entries.title}} - {{entries.date}}<a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon"></span></a></h3>
				</div>
				<div class="panel-body">
					{{entries.post}}
				</div>
			</div>
			{{/each}}
		</script>
		<script type="text/x-handlebars" data-template-name="business">
			<h2>Business</h2>
			{{#each entries in model}}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" id="panel-title">{{entries.title}} - {{entries.date}}<a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon"></span></a></h3>
				</div>
				<div class="panel-body">
					{{entries.post}}
				</div>
			</div>
			{{/each}}
		</script>
		<script type="text/x-handlebars" data-template-name="entertainment">
			<h2>Entertainment</h2>
			{{#each entries in model}}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" id="panel-title">{{entries.title}} - {{entries.date}}<a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon"></span></a></h3>
				</div>
				<div class="panel-body">
					{{entries.post}}
				</div>
			</div>
			{{/each}}
		</script>
		<script type="text/x-handlebars" data-template-name="weather">
			<h2>Weather</h2>
			<div class="row">
			  <div class="col-sm-6 col-md-4">
				<div class="thumbnail">
				  <!--<img src="" alt="">-->
				  <div class="caption">
					<!--<h3>{{format-date}}</h3>-->
					<h3>{{weatherCity}}</h3>
					<p><img src="http://openweathermap.org/img/w/{{weatherIcon}}.png" alt="{{weatherInfo}}"/> {{weatherTemp}}°C</p>
					<p>{{weatherType}}</p>
				  </div>
				</div>
			  </div><!--
			  --><div class="col-sm-6 col-md-4">
				<div class="thumbnail">
				  <!--<img src="" alt="">-->
				  <div class="caption">
					<!--<h3>{{format-date-future dayNumber=2}}</h3>-->
					<h3>{{weatherData.list.1.name}}</h3>
					<p><img src="http://openweathermap.org/img/w/{{weatherData.list.1.weather.0.icon}}.png" alt="{{weatherData.list.1.weather.0.description}}"/> {{weatherData.list.1.main.temp}}°C</p>
					<p>{{weatherData.list.1.weather.0.main}}</p>
				  </div>
				</div>
			  </div><!--
			  --><div class="col-sm-6 col-md-4">
				<div class="thumbnail">
				  <!--<img src="" alt="">-->
				  <div class="caption">
					<!--<h3>{{format-date-future dayNumber=2}}</h3>-->
					<h3>{{weatherData.list.2.name}}</h3>
					<p><img src="http://openweathermap.org/img/w/{{weatherData.list.2.weather.0.icon}}.png" alt="{{weatherData.list.2.weather.0.description}}"/> {{weatherData.list.2.main.temp}}°C</p>
					<p>{{weatherData.list.2.weather.0.main}}</p>
				  </div>
				</div>
			  </div>
			</div>
			<p>Our weather data is grabbed using JSON data from <a href="http://openweathermap.org/">Open Weather Map</a></p>
		</script>
	</body>
</html>
